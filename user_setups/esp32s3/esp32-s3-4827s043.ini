;***************************************************;
;         Sunton ESP32-S3 TFT 4.3"                  ;
;               - Custom esp32-s3 board             ;
;               - st7701s TFT                       ;
;               - xpt2046 or gt911 touch controller ;
;***************************************************;

[sunton-esp32-s3-s043]
board = esp32s3_qio_opi

build_flags =
    ${env.build_flags}
    ${esp32s3.build_flags}
    ${esp32s3.ps_ram}
    ; -D HASP_MODEL="Sunton 4.3\""
    ;-DARDUINO_USB_CDC_ON_BOOT
	;-DUSE_USB_CDC_CONSOLE
    -DSUNTON_43

;region -- LovyanGFX build options ------------------------
    -D HASP_USE_ARDUINOGFX=1
    -D TFT_BCKL=2
    -D TFT_DE=40
    -D TFT_VSYNC=41
    -D TFT_HSYNC=39
    -D TFT_PCLK=42
    -D TFT_R0=45
    -D TFT_R1=48
    -D TFT_R2=47
    -D TFT_R3=21
    -D TFT_R4=14
    -D TFT_G0=5
    -D TFT_G1=6
    -D TFT_G2=7
    -D TFT_G3=15
    -D TFT_G4=16
    -D TFT_G5=4
    -D TFT_B0=8
    -D TFT_B1=3
    -D TFT_B2=46
    -D TFT_B3=9
    -D TFT_B4=1
;endregion

;region -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    ${esp32s3.lib_deps}
    ${arduino_esp32s3_v2.lib_deps}
    ${arduinogfx.lib_deps}
    ${goodix.lib_deps}

lib_ignore =
    ${env.lib_ignore}
    ${esp32s3.lib_ignore}
    ${arduino_esp32s3_v2.lib_ignore}
;endregion


[env:esp32-s3-4827s043r_16MB]
extends = sunton-esp32-s3-s043, esp32s3_16mb_v2

build_flags =
    ${sunton-esp32-s3-s043.build_flags}
    -D HASP_MODEL="Sunton ESP32-4827S043R"
    -D TFT_WIDTH=480
    -D TFT_HEIGHT=272
    ;-D TOUCH_DRIVER=0x2046
    -D TOUCH_SCLK=12
    -D TOUCH_MISO=13
    -D TOUCH_MOSI=11
    -D TOUCH_CS=38
    -D TOUCH_IRQ=18


[env:esp32-s3-4827s043c_16MB]
extends = sunton-esp32-s3-s043, esp32s3_16mb_v2

build_flags =
    ${sunton-esp32-s3-s043.build_flags}
    -D HASP_MODEL="Sunton ESP32-4827S043C"
    -D TFT_WIDTH=480
    -D TFT_HEIGHT=272
    -D TOUCH_DRIVER=0x911
    -D TOUCH_SCL=20
    -D TOUCH_SDA=19
    -D TOUCH_IRQ=-1
    -D TOUCH_RST=38
    -D I2C_TOUCH_FREQUENCY=400000
lib_deps =
    ${sunton-esp32-s3-s043.lib_deps}
    ${goodix.lib_deps}


[env:esp32-s3-8048s043c_16MB]
extends = sunton-esp32-s3-s043, esp32s3_16mb_v2

build_flags =
    ${sunton-esp32-s3-s043.build_flags}
    -D HASP_MODEL="Sunton ESP32-8048S043C"
    -D TFT_WIDTH=800
    -D TFT_HEIGHT=480
    -D TOUCH_WIDTH=480
    -D TOUCH_HEIGHT=272
    -D TOUCH_DRIVER=0x911
    -D TOUCH_SCL=20
    -D TOUCH_SDA=19
    -D TOUCH_IRQ=-1
    -D TOUCH_RST=38
    -D I2C_TOUCH_FREQUENCY=400000
lib_deps =
    ${sunton-esp32-s3-s043.lib_deps}
    ${goodix.lib_deps}